<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>07-Firebase</title>
  </head>
  <body>

    <section class="container">
        <div class="jumbotron text-center">
            <h1>Time Sheet</h1>
            <h4>log yo time, yo</h4>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h6>Current Employees</h6>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="row" id="name-col"></div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="role-col"> </div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="start-col"></div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="months-col"></div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="rates-col"></div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="billed-col"></div>
                </div>
            </div>      
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h6>Add Employee</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="train-input">Employee Name:</label>
                <input type="text" name="name-input" placeholder="What is your name?" required>
            </div>
            <div class="col-md-12">
                <label for="destination-input">Role:</label>
                <input type="text" name="role-input" placeholder="What do you do?" required>
            </div>
            <div class="col-md-12">
                <label for="time-input">Start Date (MM/DD/YYYY):</label>
                <input type="text" name="start-input" placeholder="02/29/2018" required>
            </div>
            <div class="col-md-12">
                <label for="frequency-input">Monthly Rate:</label>
                <input type="text" name="frequency-input" placeholder="500.01" required>
            </div>
            <input class="btn" type="submit" id="submit-btn" value="submit">
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Google jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Dem firebase scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <!--logic for this app-->
    <script src="log.js"></script>
  </body>
</html>
